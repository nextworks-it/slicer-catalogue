<mat-grid-list cols="4" rowHeight="85%">
    <mat-grid-tile>
        <button mat-raised-button color="primary" style="width: 60%; height: 70px; font-size: 23px;" (click)="goTo('/design_experiment');">
            <mat-icon>create</mat-icon> Design Experiment
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="primary" style="width: 80%; height: 70px; font-size: 23px;" routerLink="/request_experiment">
            <mat-icon>double_arrow</mat-icon> Request New Experiments
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="primary" style="width: 80%; height: 70px; font-size: 23px;" routerLink="/experiments">
            <mat-icon>build</mat-icon> Manage Your Experiment
        </button>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-raised-button color="primary" style="width: 60%; height: 70px; font-size: 23px;" routerLink="/manage_site">
            <mat-icon>beenhere</mat-icon> Manage Your Site
        </button>
    </mat-grid-tile>
</mat-grid-list>
