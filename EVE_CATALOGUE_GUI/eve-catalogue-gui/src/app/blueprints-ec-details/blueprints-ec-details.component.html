<app-catalogue-sub-toolbar></app-catalogue-sub-toolbar>
<mat-toolbar style="background: transparent;">
    <span style="margin-left: 15px;"><h1 class="mat-h1">Execution Context Blueprint Details</h1></span>
</mat-toolbar>
<div style="float: left; width: 48%; margin: 1%">
    <div style="background: transparent; padding:30px">
        <table mat-table matSort aria-label="Elements" width="100%">
            <!-- KEY Column -->
            <ng-container matColumnDef="key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Field</th>
                <td mat-cell *matCellDef="let row"><b>{{row.key}}</b></td>
            </ng-container>

            <!-- ExpD Column -->
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Value</th>
                <td mat-cell *matCellDef="let row" ><tr *ngFor="let param of row.value"><td>{{param}}</td></tr></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="50"
            [pageSizeOptions]="[25, 50, 100, 250]"
            style="background: transparent;">
        </mat-paginator>
    </div>
</div>
<mat-divider [vertical]="true"></mat-divider>
<div style="float: left; width: 48%; margin: 1%">
    <div style="padding: 30px;">
        <app-blueprints-graph [elements]="ecbDetailsService.graphData" [layout]="layout" (select)="nodeChange($event)"></app-blueprints-graph>
        <div style="padding-top: 30px;"><p><b>Selected Node: </b>{{node_name}}</p></div>        
    </div>
</div>
