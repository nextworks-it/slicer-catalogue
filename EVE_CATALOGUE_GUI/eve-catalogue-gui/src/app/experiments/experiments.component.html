<app-catalogue-sub-toolbar></app-catalogue-sub-toolbar>
<mat-toolbar style="background: transparent;">
  <span style="margin-left: 15px;"><h1 class="mat-h1">Experiments</h1></span>
</mat-toolbar>
<div style="background: transparent; padding: 30px;">
  <mat-form-field>
    <mat-label>Filter by Status</mat-label>
    <mat-select (selectionChange)="onStatusSelected($event);" [(value)]="selectedState">
        <mat-option *ngFor="let state of states" [value]="state">
            {{state}}
        </mat-option>
    </mat-select>    
  </mat-form-field>
  <button mat-stroked-button aria-label="Clear" (click)="clearStateFilter(); selectedState=undefined; $event.stopPropagation()" style="margin-left: 10px;">Clear <mat-icon>close</mat-icon>
  </button>
  
  <table mat-table class="full-width-table" matSort [dataSource]="dataSource">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row"><b>{{row.experimentId}}</b></td>
    </ng-container>

    <!-- ExpD Id Column -->
    <ng-container matColumnDef="expDId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descriptor Id</th>
      <td mat-cell *matCellDef="let row"><b>{{row.experimentDescriptorId}}</b></td>
    </ng-container>

    <!-- Sites Column -->
    <ng-container matColumnDef="sites">
      <th mat-header-cell *matHeaderCellDef>Sites</th>
      <td mat-cell *matCellDef="let row">{{row.targetSites}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

     <!-- Execution Status Column -->
     <ng-container matColumnDef="execStatus">
        <th mat-header-cell *matHeaderCellDef>Execution Status</th>
        <td mat-cell *matCellDef="let row">{{row.executionStatus}}</td>
    </ng-container>

    <!-- Button Column -->
    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
            <mat-button-toggle-group name="operations" aria-label="Operations" class="margin-all">
              <mat-button-toggle value="view_descriptor" (click)="viewExperiment(row.experimentId)"><mat-icon color="primary">remove_red_eye</mat-icon></mat-button-toggle>
              <mat-button-toggle value="delete" (click)="deleteExperiment(row.experimentId)"><mat-icon color="primary">delete_forever</mat-icon></mat-button-toggle>
            </mat-button-toggle-group>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]"
      style="background: transparent;"S>
  </mat-paginator>
</div>
