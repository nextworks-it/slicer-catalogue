<app-experiment-sub-toolbar></app-experiment-sub-toolbar>
<div class="grid-container">
    <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="grid-card">
                <mat-card-header>
                <!--div mat-card-avatar class="header-image"></div-->
                <mat-card-title >             
                </mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <!--img mat-card-image src="../../assets/images/kd-ic-catalogue-white.png"-->
                <mat-card-content >
                    <div style="float: left;"><img src={{card.icon}} class="card-image"></div>
                    <div class="card-title"><button class="card-actions" mat-button (click)="goTo(card.path);">{{card.title}}</button></div>      
                </mat-card-content>
                <mat-card-actions>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
