swagger: '2.0'
info:
  description: VSMF Catalogue Interface - Api Documentation
  version: '1.0'
  title: VSMF Catalogue Interface - Api Documentation
  termsOfService: 'urn:tos'
  contact: {}
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0'
host: 'localhost:8082'

paths:
  '/portal/catalogue/vsblueprint':
    get:
      tags:
        - Vertical Service Blueprint Catalogue API
      summary: Get ALL the Vertical Service Blueprints
      operationId: getAllVsBlueprintsUsingGET
      produces:
        - '*/*'
      parameters:
        - name: authenticated
          in: query
          required: false
          type: boolean
        - name: 'authorities[0].authority'
          in: query
          required: false
          type: string
        - name: id
          in: query
          description: id
          required: false
          type: string
        - name: site
          in: query
          description: site
          required: false
          type: string
      responses:
        '200':
          description: List of all the Vertical Service Blueprints of the user
          schema:
            type: array
            items:
              $ref: '#/definitions/VsBlueprintInfo'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    post:
      tags:
        - Vertical Service Blueprint Catalogue API
      summary: 'Onboard a new Vertical Service Blueprint, including the associated Network Service Descriptors and translation rules.'
      operationId: createVsBlueprintUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: authenticated
          in: query
          required: false
          type: boolean
        - name: 'authorities[0].authority'
          in: query
          required: false
          type: string
        - in: body
          name: request
          description: request
          required: true
          schema:
            $ref: '#/definitions/OnBoardVsBlueprintRequest'
      responses:
        '201':
          description: The ID of the created Vertical Service Blueprint.
          schema:
            type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/portal/catalogue/vsblueprint/{vsbId}':
    get:
      tags:
        - Vertical Service Blueprint Catalogue API
      summary: Get a Vertical Service Blueprint with a given ID
      operationId: getVsBlueprintUsingGET
      produces:
        - '*/*'
      parameters:
        - name: authenticated
          in: query
          required: false
          type: boolean
        - name: 'authorities[0].authority'
          in: query
          required: false
          type: string
        - name: vsbId
          in: path
          description: vsbId
          required: true
          type: string
      responses:
        '200':
          description: Vertical Service Blueprint with the given ID
          schema:
            $ref: '#/definitions/VsBlueprintInfo'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    delete:
      tags:
        - Vertical Service Blueprint Catalogue API
      summary: Delete a Vertical Service Blueprint with a given ID
      operationId: deleteVsBlueprintUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: authenticated
          in: query
          required: false
          type: boolean
        - name: 'authorities[0].authority'
          in: query
          required: false
          type: string
        - name: vsbId
          in: path
          description: vsbId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
        '204':
          description: Empty
          schema:
            $ref: '#/definitions/ResponseEntity'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false
  '/portal/catalogue/vsdescriptor':
    get:
      tags:
        - Vertical Service Descriptor Catalogue API
      summary: Query ALL the Vertical Service Descriptor
      operationId: getAllVsDescriptorsUsingGET
      produces:
        - '*/*'
      parameters:
        - name: authenticated
          in: query
          required: false
          type: boolean
        - name: 'authorities[0].authority'
          in: query
          required: false
          type: string
      responses:
        '200':
          description: List of all the Vertical Service Descriptor of the user.
          schema:
            type: array
            items:
              $ref: '#/definitions/VsDescriptor'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    post:
      tags:
        - Vertical Service Descriptor Catalogue API
      summary: Onboard a new Vertical Service Descriptor
      operationId: createVsDescriptorUsingPOST
      consumes:
        - application/json
      produces:
        - '*/*'
      parameters:
        - name: authenticated
          in: query
          required: false
          type: boolean
        - name: 'authorities[0].authority'
          in: query
          required: false
          type: string
        - in: body
          name: request
          description: request
          required: true
          schema:
            $ref: '#/definitions/OnboardVsDescriptorRequest'
      responses:
        '201':
          description: The ID of the created Vertical Service Descriptor.
          schema:
            type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
  '/portal/catalogue/vsdescriptor/{vsdId}':
    get:
      tags:
        - Vertical Service Descriptor Catalogue API
      summary: Query a Vertical Service Descriptor with a given ID
      operationId: getVsDescriptorUsingGET
      produces:
        - '*/*'
      parameters:
        - name: authenticated
          in: query
          required: false
          type: boolean
        - name: 'authorities[0].authority'
          in: query
          required: false
          type: string
        - name: vsdId
          in: path
          description: vsdId
          required: true
          type: string
      responses:
        '200':
          description: Details of the Vertical Service Descriptor with the given ID
          schema:
            $ref: '#/definitions/VsDescriptor'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      deprecated: false
    delete:
      tags:
        - Vertical Service Descriptor Catalogue API
      summary: Delete a Vertical Service Descriptor with the given ID
      operationId: deleteVsDescriptorUsingDELETE
      produces:
        - '*/*'
      parameters:
        - name: authenticated
          in: query
          required: false
          type: boolean
        - name: 'authorities[0].authority'
          in: query
          required: false
          type: string
        - name: vsdId
          in: path
          description: vsdId
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            type: object
        '204':
          description: Empty
          schema:
            $ref: '#/definitions/ResponseEntity'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
      deprecated: false

definitions:
  VsBlueprintInfo:
    type: object
    properties:
      activeVsdId:
        type: array
        items:
          type: string
      name:
        type: string
      onBoardedMecAppPackageInfoId:
        type: array
        items:
          type: string
      onBoardedNsdInfoId:
        type: array
        items:
          type: string
      onBoardedVnfPackageInfoId:
        type: array
        items:
          type: string
      vsBlueprint:
        $ref: '#/definitions/VsBlueprint'
      vsBlueprintId:
        type: string
      vsBlueprintVersion:
        type: string
    title: VsBlueprintInfo

  OnBoardVsBlueprintRequest:
    type: object
    properties:
      configurationRules:
        type: array
        items:
          $ref: '#/definitions/NstConfigurationRule'
      nsds:
        type: array
        items:
          $ref: '#/definitions/Nsd'
      nsts:
        type: array
        items:
          $ref: '#/definitions/NST'
      pnfds:
        type: array
        items:
          $ref: '#/definitions/Pnfd'
      translationRules:
        type: array
        items:
          $ref: '#/definitions/VsdNsdTranslationRule'
      vnfPackages:
        type: array
        items:
          $ref: '#/definitions/OnBoardVnfPackageRequest'
      vsBlueprint:
        $ref: '#/definitions/VsBlueprint'
    title: OnBoardVsBlueprintRequest

  ResponseEntity:
    type: object
    properties:
      body:
        type: object
      statusCode:
        type: string
        enum:
          - '100'
          - '101'
          - '102'
          - '103'
          - '200'
          - '201'
          - '202'
          - '203'
          - '204'
          - '205'
          - '206'
          - '207'
          - '208'
          - '226'
          - '300'
          - '301'
          - '302'
          - '303'
          - '304'
          - '305'
          - '307'
          - '308'
          - '400'
          - '401'
          - '402'
          - '403'
          - '404'
          - '405'
          - '406'
          - '407'
          - '408'
          - '409'
          - '410'
          - '411'
          - '412'
          - '413'
          - '414'
          - '415'
          - '416'
          - '417'
          - '418'
          - '419'
          - '420'
          - '421'
          - '422'
          - '423'
          - '424'
          - '426'
          - '428'
          - '429'
          - '431'
          - '451'
          - '500'
          - '501'
          - '502'
          - '503'
          - '504'
          - '505'
          - '506'
          - '507'
          - '508'
          - '509'
          - '510'
          - '511'
      statusCodeValue:
        type: integer
        format: int32
    title: ResponseEntity

  VsDescriptor:
    type: object
    properties:
      associatedVsdId:
        type: string
      domainId:
        type: string
      managementType:
        type: string
        enum:
          - PROVIDER_MANAGED
          - TENANT_MANAGED
      name:
        type: string
      nestedVsdIds:
        type: object
        additionalProperties:
          type: string
      qosParameters:
        type: object
        additionalProperties:
          type: string
      serviceConstraints:
        type: array
        items:
          $ref: '#/definitions/ServiceConstraints'
      sla:
        $ref: '#/definitions/VsdSla'
      sliceServiceParameters:
        $ref: '#/definitions/SliceServiceParameters'
      version:
        type: string
      vsBlueprintId:
        type: string
      vsDescriptorId:
        type: string
    title: VsDescriptor

  OnboardVsDescriptorRequest:
    type: object
    properties:
      nestedVsd:
        type: object
        additionalProperties:
          $ref: '#/definitions/VsDescriptor'
      tenantId:
        type: string
      vsd:
        $ref: '#/definitions/VsDescriptor'
    title: OnboardVsDescriptorRequest
  
  VsBlueprint:
    type: object
    properties:
      applicationMetrics:
        type: array
        items:
          $ref: '#/definitions/ApplicationMetric'
      atomicComponents:
        type: array
        items:
          $ref: '#/definitions/VsComponent'
      blueprintId:
        type: string
      configurableParameters:
        type: array
        items:
          type: string
      connectivityServices:
        type: array
        items:
          $ref: '#/definitions/VsbLink'
      description:
        type: string
      embbServiceCategory:
        type: string
        enum:
          - URBAN_MACRO
          - RURAL_MACRO
          - INDOOR_HOTSPOT
          - BROADBAND_ACCESS_IN_A_CROWD
          - DENSE_URBAN
          - BROADBAND_LIKE_SERVICES
          - HIGH_SPEED_TRAIN
          - HIGH_SPEED_VEHICLE
          - AIRPLANES_CONNECTIVITY
      endPoints:
        type: array
        items:
          $ref: '#/definitions/VsbEndpoint'
      interSite:
        type: boolean
      name:
        type: string
      parameters:
        type: array
        items:
          $ref: '#/definitions/VsBlueprintParameter'
      serviceSequence:
        type: array
        items:
          $ref: '#/definitions/VsbForwardingPathHop'
      sliceServiceType:
        type: string
        enum:
          - NONE
          - EMBB
          - URLLC
          - M_IOT
          - ENTERPRISE
          - NFV_IAAS
      urllcServiceCategory:
        type: string
        enum:
          - DISCRETE_AUTOMATION
          - PROCESS_AUTOMATION_REMOTE_CONTROL
          - PROCESS_AUTOMATION_MONITORING
          - ELECTRICITY_DISTRIBUTION_HIGH_VOLTAGE
          - ELECTRICITY_DISTRIBUTION_MEDIUM_VOLTAGE
          - INTELLIGENT_TRANSPORT_SYSTEMS_INFRASTRUCTURE_BACKHAUL
      version:
        type: string
    title: VsBlueprint

  NstConfigurationRule:
    type: object
    properties:
      name:
        type: string
      nsdId:
        type: string
      params:
        type: array
        items:
          type: string
      type:
        type: string
        enum:
          - REST
          - SSH
    title: NstConfigurationRule

  Nsd:
    type: object
    properties:
      autoScalingRule:
        type: array
        items:
          $ref: '#/definitions/NsAutoscalingRule'
      designer:
        type: string
      lifeCycleManagementScript:
        type: array
        items:
          $ref: '#/definitions/LifeCycleManagementScript'
      monitoredInfo:
        type: array
        items:
          $ref: '#/definitions/MonitoredData'
      nestedNsdId:
        type: array
        items:
          type: string
      nsDf:
        type: array
        items:
          $ref: '#/definitions/NsDf'
      nsdIdentifier:
        type: string
      nsdInvariantId:
        type: string
      nsdName:
        type: string
      pnfdId:
        type: array
        items:
          type: string
      sapd:
        type: array
        items:
          $ref: '#/definitions/Sapd'
      security:
        $ref: '#/definitions/SecurityParameters'
      version:
        type: string
      virtualLinkDesc:
        type: array
        items:
          $ref: '#/definitions/NsVirtualLinkDesc'
      vnfdId:
        type: array
        items:
          type: string
      vnffgd:
        type: array
        items:
          $ref: '#/definitions/Vnffgd'
    title: Nsd

  NST:
    type: object
    properties:
      geographicalAreaInfoList:
        type: array
        items:
          $ref: '#/definitions/GeographicalAreaInfo'
      nsdId:
        type: string
      nsdVersion:
        type: string
      nsst:
        type: array
        items:
          $ref: '#/definitions/NST'
      nsstIds:
        type: array
        items:
          type: string
      nsstType:
        type: string
        enum:
          - NONE
          - RAN
          - CORE
          - EHEALTH
      nstId:
        type: string
      nstName:
        type: string
      nstProvider:
        type: string
      nstServiceProfile:
        $ref: '#/definitions/NstServiceProfile'
      nstVersion:
        type: string
    title: NST
  
  Pnfd:
    type: object
    properties:
      configurableProperty:
        type: array
        items:
          type: string
      pnfExtCp:
        type: array
        items:
          $ref: '#/definitions/PnfExtCpd'
      pnfdId:
        type: string
      provider:
        type: string
      security:
        $ref: '#/definitions/SecurityParameters'
      version:
        type: string
    title: Pnfd

  OnBoardVnfPackageRequest:
    type: object
    properties:
      checksum:
        type: string
      name:
        type: string
      provider:
        type: string
      userDefinedData:
        type: object
        additionalProperties:
          type: string
      version:
        type: string
      vnfPackagePath:
        type: string
    title: OnBoardVnfPackageRequest

  NsAutoscalingRule:
    type: object
    properties:
      ruleActions:
        type: array
        items:
          $ref: '#/definitions/AutoscalingAction'
      ruleCondition:
        $ref: '#/definitions/AutoscalingRuleCondition'
      ruleId:
        type: string
    title: NsAutoscalingRule

  LifeCycleManagementScript:
    type: object
    properties:
      event:
        type: array
        items:
          type: string
          enum:
            - START_VNF_INSTANTIATION
            - END_VNF_INSTANTIATION
            - START_VNF_SCALING
            - END_VNF_SCALING
            - START_VNF_HEALING
            - END_VNF_HEALING
            - START_VNF_TERMINATION
            - END_VNF_TERMINATION
            - START_VNF_FLAVOUR_CHANGE
            - END_VNF_FLAVOUR_CHANGE
            - START_VNF_OP_STATE_CHANGE
            - END_VNF_OP_STATE_CHANGE
            - START_CHANGE_VNF_EXTERNAL_CONNECTIVITY
            - END_CHANGE_VNF_EXTERNAL_CONNECTIVITY
            - RECEIVED_MSG_VNF_INSTANTIATE
            - RECEIVED_MSG_VNF_SCALE
            - RECEIVED_MSG_VNF_HEAL
            - RECEIVED_MSG_VNF_TERMINATE
            - RECEIVED_MSG_CHANGE_VNF_FLAVOUR
            - RECEIVED_MSG_CHANGE_VNF_EXTERNAL_CONNECTIVITY
            - RECEIVED_MSG_CHANGE_VNF_OP_STATE
            - RECEIVED_MSG_VNF_CHANGE_INDICATION
            - START_NS_INSTANTIATION
            - END_NS_INSTANTIATION
            - START_NS_SCALING
            - END_NS_SCALING
            - START_NS_HEALING
            - END_NS_HEALING
            - START_NS_TERMINATION
            - END_NS_TERMINATION
            - START_NS_UPDATE
            - END_NS_UPDATE
            - RECEIVED_MSG_NS_INSTANTIATE
            - RECEIVED_MSG_NS_SCALE
            - RECEIVED_MSG_NS_HEAL
            - RECEIVED_MSG_NS_TERMINATE
            - RECEIVED_MSG_NS_UPDATE
      script:
        type: string
    title: LifeCycleManagementScript

  MonitoredData:
    type: object
    properties:
      monitoringParameter:
        $ref: '#/definitions/MonitoringParameter'
      vnfIndicatorInfo:
        $ref: '#/definitions/VnfIndicatorData'
    title: MonitoredData

  MonitoringParameter:
    type: object
    properties:
      exporter:
        type: string
      monitoringParameterId:
        type: string
      name:
        type: string
      params:
        type: object
        additionalProperties:
          type: string
      performanceMetric:
        type: string
      type:
        type: string
    title: MonitoringParameter

  NsDf:
    type: object
    properties:
      affinityOrAntiAffinityGroup:
        type: array
        items:
          $ref: '#/definitions/AffinityOrAntiAffinityGroup'
      defaultNsInstantiationLevelId:
        type: string
      dependencies:
        type: array
        items:
          $ref: '#/definitions/Dependencies'
      flavourKey:
        type: string
      nsDfId:
        type: string
      nsInstantiationLevel:
        type: array
        items:
          $ref: '#/definitions/NsLevel'
      nsProfile:
        type: array
        items:
          $ref: '#/definitions/NsProfile'
      pnfProfile:
        type: array
        items:
          $ref: '#/definitions/PnfProfile'
      scalingAspect:
        type: array
        items:
          $ref: '#/definitions/NsScalingAspect'
      virtualLinkProfile:
        type: array
        items:
          $ref: '#/definitions/VirtualLinkProfile'
      vnfProfile:
        type: array
        items:
          $ref: '#/definitions/VnfProfile'
    title: NsDf

  Sapd:
    type: object
    properties:
      addressData:
        type: array
        items:
          $ref: '#/definitions/AddressData'
      associatedCpdId:
        type: string
      cpRole:
        type: string
        enum:
          - ROOT
          - LEAF
      cpdId:
        type: string
      description:
        type: string
      layerProtocol:
        type: string
        enum:
          - ETHERNET
          - MPLS
          - ODU2
          - IPV4
          - IPV6
          - PSEUDO_WIRE
          - OTSIA
          - OCH
          - OTU
          - ODU
          - SDM
          - AROF
          - NOT_SPECIFIED
      nsVirtualLinkDescId:
        type: string
      sapAddressAssignment:
        type: boolean
    title: Sapd

  SecurityParameters:
    type: object
    properties:
      algorithm:
        type: string
      certificate:
        type: string
      signature:
        type: string
    title: SecurityParameters

  NsVirtualLinkDesc:
    type: object
    properties:
      connectivityType:
        $ref: '#/definitions/ConnectivityType'
      description:
        type: string
      security:
        $ref: '#/definitions/SecurityParameters'
      testAccess:
        type: array
        items:
          type: string
      virtuaLinkDescVersion:
        type: string
      virtualLinkDescId:
        type: string
      virtualLinkDescProvider:
        type: string
      virtualLinkDf:
        type: array
        items:
          $ref: '#/definitions/VirtualLinkDf'
    title: NsVirtualLinkDesc

  Vnffgd:
    type: object
    properties:
      cpdPoolId:
        type: array
        items:
          type: string
      nfpd:
        type: array
        items:
          $ref: '#/definitions/Nfpd'
      pnfdId:
        type: array
        items:
          type: string
      virtualLinkDescId:
        type: array
        items:
          type: string
      vnfdId:
        type: array
        items:
          type: string
      vnffgdId:
        type: string
    title: Vnffgd

  GeographicalAreaInfo:
    type: object
    properties:
      description:
        type: string
      lat:
        type: number
        format: double
      lon:
        type: number
        format: double
      used:
        type: boolean
    title: GeographicalAreaInfo

  NstServiceProfile:
    type: object
    properties:
      availability:
        type: number
        format: float
      coverageAreaTAList:
        type: array
        items:
          type: string
      eMBBPerfReq:
        type: array
        items:
          $ref: '#/definitions/EMBBPerfReq'
      latency:
        type: integer
        format: int32
      maxNumberofUEs:
        type: integer
        format: int32
      pLMNIdList:
        type: array
        items:
          type: string
      resourceSharingLevel:
        type: boolean
      sST:
        type: string
        enum:
          - EMBB
          - URLLC
      serviceProfileId:
        type: string
      uEMobilityLevel:
        type: string
        enum:
          - STATIONARY
          - NOMADIC
          - RESTRICTED_MOBILITY
          - FULLY_MOBILITY
      uRLLCPerfReq:
        type: array
        items:
          $ref: '#/definitions/URLLCPerfReq'
    title: NstServiceProfile

  PnfExtCpd:
    type: object
    properties:
      addressData:
        type: array
        items:
          $ref: '#/definitions/AddressData'
      cpRole:
        type: string
        enum:
          - ROOT
          - LEAF
      cpdId:
        type: string
      description:
        type: string
      layerProtocol:
        type: string
        enum:
          - ETHERNET
          - MPLS
          - ODU2
          - IPV4
          - IPV6
          - PSEUDO_WIRE
          - OTSIA
          - OCH
          - OTU
          - ODU
          - SDM
          - AROF
          - NOT_SPECIFIED
    title: PnfExtCpd
  
  AutoscalingAction:
    type: object
    properties:
      scaleNsToLevelData:
        $ref: '#/definitions/ScaleNsToLevelData'
      scaleType:
        type: string
        enum:
          - SCALE_NS
          - SCALE_VNF
    title: AutoscalingAction

  AutoscalingRuleCondition:
    type: object
    properties:
      cooldownTime:
        type: integer
        format: int32
      enabled:
        type: boolean
      initialInstantiationLevel:
        type: string
      name:
        type: string
      scaleInOperationType:
        type: string
        enum:
          - AND
          - OR
      scaleOutOperationType:
        type: string
        enum:
          - AND
          - OR
      scalingCriteria:
        type: array
        items:
          $ref: '#/definitions/AutoscalingRuleCriteria'
      scalingType:
        type: string
        enum:
          - MANUAL_SCALING
          - AUTOMATED_SCALING
      thresholdTime:
        type: integer
        format: int32
    title: AutoscalingRuleCondition

  VnfIndicatorData:
    type: object
    properties:
      vnfIndicator:
        type: string
